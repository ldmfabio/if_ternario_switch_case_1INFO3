<script>
    //USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    //PROBLEMA: Escrita do Texto
    //Peça para o aluno informar a quantidade de páginas que o documento possui. Também peça para o aluno informar quantos capítulos o texto possui e também informar quantos subcapítulos o texto possui.
    //Considere que cada página equivale a 3 pontos, cada capítulo equivale a 5 pontos e cada subcapítulo equivale a 8 pontos.

    //Se o texto possuir até 40 pontos, será considerado MEDIANO.
    //Se o texto possuir mais de 40 pontos, será considerado COMPLEXO.
    
    //Calcule os pontos e apresente o nível de dificuldade da escrita do texto.

    //ENTRADA
    const paginas = Number(prompt(`Informe a quantidade de páginas:`));
    const capitulos = Number(prompt(`Quantos capítulos o texto possui?`));
    const subcapitulos = Number(prompt(`Quantos subcapítulos o texto possui?`));

    //PROCESSAMENTO
    let pontos = (paginas * 3) + (capitulos * 5) + (subcapitulos * 8);
    let resposta;
    (pontos <= 40) ? resposta = "MEDIANO"
    : resposta = "COMPLEXO";

    //SAÍDA
    document.write(resposta);
</script>
